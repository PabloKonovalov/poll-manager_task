spring.mvc.locale=ru

spring.datasource.url=jdbc:postgresql://localhost:5432/poll
spring.datasource.username=test_user
spring.datasource.password=test_user
spring.datasource.driver-class-name=org.postgresql.Driver



# Flyway
spring.flyway.enabled=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/data/changelog/db.changelog-master.xml


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

#pring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update

server.port=8081
